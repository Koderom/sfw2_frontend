<div class="card mb-8!">
    <div class="font-semibold text-xl mb-4">Visitas Pendientes para Hoy</div>
    <p-table [value]="citas" [paginator]="true" [rows]="5" responsiveLayout="scroll">
        <ng-template #header>
            <tr>
                <th>Nombre</th>
                <th pSortableColumn="price">Telefono <p-sortIcon field="price"></p-sortIcon></th>
                <th>Opciones</th>
            </tr>
        </ng-template>
        <ng-template #body let-cita>
            <tr>
                <td style="width: 35%; min-width: 7rem;">{{ cita.tratamiento!.paciente!.nombre}} </td>
                <td style="width: 35%; min-width: 8rem;">{{ cita.tratamiento!.paciente!.telefono}} </td>
                <td style="width: 15%;">
                    <button 
                        pButton pRipple 
                        type="button" 
                        icon="pi pi-file-plus" 
                        (click)="registrarCita(cita)"
                        class="p-button p-component p-button-text p-button-icon-only">
                    </button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>

<app-detail-cita
    [visible]="citaDialogVisible"
    [cita]="citaSelected"
    [submitted]="citaSubmitted()"
    [tratamientoId]="tratamientoSeleccionado.id!"
    (save)="saveCita()"
    (cancel)="hideDialogCita()"
></app-detail-cita>
