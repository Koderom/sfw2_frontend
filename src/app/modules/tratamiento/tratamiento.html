<p-toolbar styleClass="mb-6">
    <ng-template #start>
        <p-button label="Nuevo Tratamiento" icon="pi pi-plus" severity="secondary" class="mr-2" (onClick)="newTratamiento()"/>
        <p-button severity="secondary" label="Eliminar" icon="pi pi-trash" outlined/>
    </ng-template>

    <ng-template #end>
        <p-button label="Export" icon="pi pi-upload" severity="secondary"/>
    </ng-template>
</p-toolbar>

<p-table
    #dt
    [value]="tratamientos()"
    [rows]="10"
    [columns]="cols"
    [paginator]="true"
    [globalFilterFields]="['nombre', 'telefono', 'numero_doc', 'email']"
    [tableStyle]="{ 'min-width': '75rem' }"
    [(selection)]="selectedTratamientos"
    [rowHover]="true"
    dataKey="id"
    currentPageReportTemplate="mostrando {first} a {last} de {totalRecords} tratamientos"
    [showCurrentPageReport]="true"
    [rowsPerPageOptions]="[10, 20, 30]"
>
    <ng-template #caption>
        <div class="flex items-center justify-between">
            <h5 class="m-0">Lista de Tratamientos Registrados</h5>
            <p-iconfield>
                <p-inputicon styleClass="pi pi-search" />
                <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Search..." />
            </p-iconfield>
        </div>
    </ng-template>
    <ng-template #header>
        <tr>
            <th style="width: 3rem">
                <p-tableHeaderCheckbox />
            </th>
            <th pSortableColumn="nombre" style="min-width: 16rem">Paciente
                <p-sortIcon field="nombre" />
            </th>
            <th pSortableColumn="numero_doc" style="min-width: 10rem">Tipo
                <p-sortIcon field="numero_doc" />
            </th>
            <th pSortableColumn="numero_doc" style="min-width: 10rem">Estado
                <p-sortIcon field="numero_doc" />
            </th>
            <th pSortableColumn="fecha_nacimiento" style="min-width: 10rem">Fecha Inicio
                <p-sortIcon field="fecha_nacimiento" />
            </th>
            <th pSortableColumn="email" style="min-width: 10rem">Fecha Fin
                <p-sortIcon field="email" />
            </th>
            <th style="min-width: 15rem"></th>
        </tr>
    </ng-template>
    <ng-template #body let-tratamiento>
        <tr>
            <td style="width: 3rem">
                <p-tableCheckbox [value]="tratamiento" />
            </td>
            <td>{{ tratamiento.paciente!.nombre }}</td>
            <td>{{ tratamiento.estado!.descripcion }}</td>
            <td>{{ tratamiento.tipo_tratamiento!.descripcion }}</td>
            <td>{{ tratamiento.fecha_inicio  | date:'dd/MM/yyyy'}}</td>
            <td>{{ tratamiento.fecha_fin  | date:'dd/MM/yyyy'}}</td>
            <td>
                <p-button 
                icon="pi pi-plus" 
                label="Asistencia"
                (click)="showDialogCita(tratamiento)"
                severity="info"  class="mr-2" [rounded]="false" [outlined]="true" />

                <p-button 
                    icon="pi pi-calendar-plus" 
                    class="mr-2" 
                    [rounded]="false" 
                    [outlined]="true"(click)="navigateCitaTratamiento(tratamiento)"/>
                <!-- <p-button icon="pi pi-trash" severity="danger" [rounded]="true" [outlined]="true"/> -->
            </td>
        </tr>
    </ng-template>
</p-table>

<app-detail-tratamiento
    [visible]="tratamientoDialogVisible"
    [tratamiento]="tratamientoSeleccionado"
    [submitted]="tratamientoSubmitted()"
    (save)="saveTratamiento()"
    (cancel)="hideDialog()"/>

<app-detail-cita
    [visible]="citaDialogVisible"
    [cita]="citaSelected"
    [submitted]="citaSubmitted()"
    [tratamientoId]="tratamientoSeleccionado.id!"
    (save)="saveCita()"
    (cancel)="hideDialogCita()"
></app-detail-cita>
